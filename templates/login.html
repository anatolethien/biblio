{% extends 'base.html' %}
{% block content %}
<article>
    <h2>Login</h2>
    <form method="POST" action="/login">
        <fieldset>
            <label for="username">
                Username
                <input type="text" id="username" name="username" required>
            </label>
            <label for="password">
                Password
                <input type="password" id="password" name="password" required>
            </label>
        </fieldset>
        <input type="submit" value="Login">
    </form>
</article>
{% endblock %}
