{% extends "base.html" %}

{% block content %}
<article>
    <h3>Login</h3>
    <form method="POST" action="/register">
        <fieldset>
            <label for="username">
                Username
                <input type="name" name="name">
            </label>
            <label for="password">
                Password
                <input type="password" name="password">
            </label>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms">
                I agree to the Terms and Conditions
            </label>
        </fieldset>
        <input type="submit" value="Login">
    </form>
</article>
{% endblock %}
